<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="formulario">
        <input type="button" value="Enviar" onclick="this.disabled = true; this.value='Enviando...'; this.form.submit()">
        <!--Las instrucciones que estan dentro del evento onclick se ejecutan en el momento en que el usario hace click sobre el boton-->
        <!--Lo primero que se hace es desabilitar el boton mediante this.disabled = true; para evitar que el usario haga click varias veces-->
        <!--Lo siguiente que se hace es cambiar el mensaje que muestra el boton "Enviar"-->
    </form>
</body>
</html>
